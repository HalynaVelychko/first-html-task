<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Здорове харчування для дітей</title>
    <link rel="icon" href="img/logo-company.png">
</head>
<body>
    <header>
        <nav>
            <aside style="float:right; padding:20px">
                <a href="index.html"><font size="3" color="black" face="Calibri">Головна</font></a>|
            </aside>
        </nav>
        <br>
            <aside style="float:left">
                <img src="img/logo-company.png" alt="Logo Company" width="200px" height="100">
            </aside>
        <br>
    </header>
    <main>
        <section> 
            <h2 align="center">
                <a name="Меню"><font face="Calibri" size="6">Складемо меню для дитини разом</font></a>
            </h2>
            <p align="center">
            <font face="Calibri" widht="100%">
                Просимо Вас пройти опитування. Це дозволить нам краще зрозуміти харчові звички вашої дитини.
            </font>
            </p>
            <table cellspasing="100px" widht=100% align="left" cellpadding="5px">
                    <tr>
                        <td><img src="img/delicious.png" alt="Delicious" width="700" height="650"></td>
                        <td>
                            <font face="Calibri">
                            <form action="https://formspree.io/mzbjdqro" method="POST">
                                <label>
                                    <b>Вкажіть вік дитини</b>
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="вік-дитини" value="0-2">0-2 років
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="вік-дитини" value="3-6">3-6 років
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="вік-дитини" value="7-10">7-10 років
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="вік-дитини" value="більше 10">більше 10 років
                                </label>
                                <br><br>
                                <label>
                                    <b>Вкажіть стать дитини</b>
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="стать" value="дівчинка">Дівчинка
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="стать" value="хлопчик">Хлопчик
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="стать" value="інше">Інше
                                </label>
                                <br><br>
                                <label>
                                    <b>Вкажіть кількість прийомів їжі на день</b>
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="кількість-прийомів" value="1-3">1-3
                                </label>
                                <label>
                                    <input type="radio" name="вік" value="3-5">3-5
                                </label>
                                <label>
                                    <input type="radio" name="вік" value="більше 5">більше 5
                                </label>
                                <br><br>
                                <label>
                                    <b>Чи є у вашої дитини алергія на продукти харчування</b>
                                </label>
                                <br>
                                <label>
                                    <input type="radio" name="алергія" value="так">Так
                                </label>
                                <label>
                                    <input type="radio" name="алергія" value="ні">Ні
                                </label>
                                <br><br>
                                <label>
                                    <b>Якщо у дитини є алергія, вкажіть на які продукти</b>
                                </label>
                                <br>
                                <label>
                                    <input type="text" pattern="^[А-Яа-яЁё\s]+$">
                                </label>
                                <br></br>
                                <label>
                                    <b>Вкажіть на які дні тижня потрібно скласти меню</b>
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" name="дні-тиждня" value="понеділок">Понеділок<br>
                                    <input type="checkbox" name="дні-тиждня" value="вівторок">Вівторок<br>
                                    <input type="checkbox" name="дні-тиждня" value="середа">Середа<br>
                                    <input type="checkbox" name="дні-тиждня" value="четвер">Четвер<br>
                                    <input type="checkbox" name="дні-тиждня" value="пятниця">Пятниця<br>
                                    <input type="checkbox" name="дні-тиждня" value="субота">Субота<br>
                                    <input type="checkbox" name="дні-тиждня" value="неділя">Неділя<br>
                                </label><br>
                                <label>
                                    <b>Виберіть зі списку подарунок від нас</b>
                                </label><br>
                                <label>
                                    <input list="gift"  name="подарунок" placeholder="Виберіть подарунок">
                                        <datalist id="gift">
                                            <option>Тарілка для малечі</option>
                                            <option>Бокс для їжі</option>
                                            <option>Термос для малечі</option>
                                            <option>Пляшечка для дітей</option>
                                        </datalist>
                                </label>
                                <br><br>
                                <input type="submit" value="Надіслати">  
                            </form> 
                            </font>
                        </td>
                    </tr>
            </table>
        </section>
    </main>
</body>
</html>
